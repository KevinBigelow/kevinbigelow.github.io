<li class="uk-width-1-1 uk-width-medium-1-2">
    <div class="project-card">
        <a class="project-card--img uk-cover" href="{{ post.url }}">
            <img src="{{ post.card-img }}" class="uk-cover-object"/>
        </a>
        <div class="project-card--bottom">
            <div class='project-card--title'>
                <h4>{{ post.title }}</h4>
                <span>
                    {% for category in post.categories %}
                        {{ category }}{% if forloop.last == false %} &{% endif %}
                    {% endfor %}
                </span>
            </div>
        </div>
    </div>
</li>
