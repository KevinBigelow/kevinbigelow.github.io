<section class="uk-grid uk-grid-medium section-split">
    <div class="uk-width-1-1 uk-width-medium-1-2 section-split-title">
        <h3 class="">Contact Me</h3>
        <ul class="icons">
            <i class="uk-icon-large uk-icon-linkedin"></i>
            <i class="uk-icon-large uk-icon-dribbble"></i>
            <i class="uk-icon-large uk-icon-github"></i>
        </ul>
    </div>
    <div class="uk-width-1-1 uk-width-medium-1-2 section-split-content">
        <form class="uk-form uk-form-stacked kb-form">
            <label for="form-name" class="uk-form-label kb-form-label">Your Name</label>
            <div class="uk-form-controls">
                <input type="text" id="form-name">
            </div>
            <label for="form-email" class="uk-form-label kb-form-label">Your Email</label>
            <div class="uk-form-controls">
                <input type="email" id="form-email">
            </div>
            <label for="form-message" class="uk-form-label kb-form-label">Message</label>
            <div class="uk-form-controls">
                <textarea type="text" id="form-message"></textarea>
            </div>
            <a class="button button-fill-default uk-button">Send Message</a>
        </form>
    </div>
</section>
